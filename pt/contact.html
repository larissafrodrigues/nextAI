<body data-page="contact" data-title-key="nav.contact">
<header>
  <div class="container">
    <div class="navbar">
      <a class="brand" href="index.html" aria-label="Next AI home">
        <span class="logo" aria-hidden="true"></span>
        <span>Next AI</span>
      </a>
      <nav aria-label="Primary">
  <ul>
    <li><a href="./index.html" data-i18n="nav.home"></a></li>
    <li><a href="./about.html" data-i18n="nav.about"></a></li>
    <li><a href="./research.html" data-i18n="nav.research"></a></li>

</nav>
      <div class="controls" aria-label="Site controls">
        <select id="langSelect" aria-label="Language">
          <option value="pt">PT</option>
          <option value="en">EN</option>
        </select>
        <button id="themeToggle" class="pill" type="button" aria-label="Theme toggle">Dark</button>
      </div>
    </div>
    <div class="breadcrumbs" aria-label="Breadcrumbs">
      <a href="index.html" data-i18n="breadcrumbs.home"></a> , <span data-i18n="nav.contact"></span>
    </div>
  </div>
</header>

<main class="container">

<section class="section">
  <h1 data-i18n="contact.title" style="margin:0 0 8px 0"></h1>
  <p class="lead" data-i18n="contact.intro"></p>
</section>

<section class="section">
  <div class="grid">
    <div class="card">
      <form id="contactForm" class="form" novalidate>
        <input name="company" type="text" style="display:none" tabindex="-1" autocomplete="off">
        <input name="name" type="text" placeholder="Name">
        <input name="email" type="email" placeholder="Email">
        <input name="subject" type="text" placeholder="Subject">
        <textarea name="message" placeholder="Message"></textarea>
        <button class="primary" type="submit">Send via email</button>
        <div id="formStatus" class="meta" aria-live="polite"></div>
      </form>
      <div class="notice" style="margin-top:12px">
        Tip, replace the recipient in assets/js/site.js, search for nextai@example.edu
      </div>
    </div>
    <div class="card">
      <h3>Next AI</h3>
      <div class="meta">Universidade, Departamento</div>
      <div class="meta">Av. P H Rolfs, 0, Vi√ßosa, MG, Brasil</div>
      <div class="row" style="margin-top:10px">
        <a class="badge" href="mailto:nextai@example.edu">nextai@example.edu</a>
      </div>
      <div class="notice" style="margin-top:12px">
        Optional map embed, paste an iframe here.
      </div>
      <div style="margin-top:10px">
        <!-- Example:
        <iframe src="https://www.google.com/maps/embed?..." width="100%" height="220" style="border:0;border-radius:18px" loading="lazy"></iframe>
        -->
      </div>
    </div>
  </div>
</section>

</main>

  <div class="container">
    <div class="grid">
      <div class="card full">
        <div class="two-col">
          <div>
            <h3 data-i18n="footer.quick"></h3>
            <div class="meta">
              <a href="index.html" data-i18n="nav.home"></a> , 
              <a href="about.html" data-i18n="nav.about"></a> , 
              <a href="projects.html" data-i18n="nav.projects"></a> , 
              <a href="publications.html" data-i18n="nav.publications"></a> , 
              <a href="contact.html" data-i18n="nav.contact"></a>
            </div>
            <hr class="sep">
            <div class="mini">Next AI , static build</div>
          </div>
          <div class="notice">
            <div data-i18n="footer.credits"></div>
            <div style="margin-top:8px"><a href="#" data-i18n="footer.privacy"></a></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</footer>

<script src="../assets/js/site.js"></script>
</body>
